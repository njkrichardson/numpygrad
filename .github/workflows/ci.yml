name: CI
on: 
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - run: pip install torch --index-url https://download.pytorch.org/whl/cpu # don't let the ci install all the cuda dependencies
      - run: pip install -e ".[tests]"
      - run: pytest
